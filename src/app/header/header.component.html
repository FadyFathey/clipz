      type="video/mp4"
    />

  <!-- Dark Overlay for Better Text Readability -->

  <!-- Animated Gradient Overlays for Gaming Effect -->

    <div
      class="absolute -top-40 -right-40 w-80 h-80 bg-neon-blue/10 rounded-full blur-xl animate-pulse"
    ></div>
    <div
      class="absolute -bottom-40 -left-40 w-80 h-80 bg-neon-purple/10 rounded-full blur-xl animate-pulse"
    ></div>
    <div
      class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-96 h-96 bg-neon-pink/5 rounded-full blur-2xl animate-pulse"
    ></div>
  </div>

  <div class="relative z-30 text-center px-4 sm:px-6 lg:px-8 max-w-5xl mx-auto">
    <h1 class="text-4xl sm:text-6xl lg:text-8xl font-gaming font-black mb-8">
      <span
        class="bg-gradient-to-r from-neon-blue via-neon-purple to-neon-pink bg-clip-text text-transparent neon-glow drop-shadow-2xl"
      >
        CLIP IT AND SHIP IT!
      </span>
    </h1>

    <p
      class="text-xl sm:text-2xl lg:text-3xl text-white mb-12 max-w-3xl mx-auto leading-relaxed drop-shadow-lg"
    >
      The ultimate platform for gamers to share their most epic moments. Upload,
      showcase, and discover the best gaming clips from around the world.
    </p>

    <div class="flex flex-col sm:flex-row gap-6 justify-center items-center">
      <button
        class="bg-gradient-to-r from-neon-blue to-neon-purple hover:from-neon-purple hover:to-neon-pink text-white px-10 py-4 rounded-xl text-lg font-bold transition-all duration-300 transform hover:scale-105 glow-effect shadow-2xl"
      >
        Get Started
      </button>
      <button
        class="border-2 border-white/80 text-white hover:bg-white hover:text-dark-bg px-10 py-4 rounded-xl text-lg font-bold transition-all duration-300 transform hover:scale-105 backdrop-blur-sm"
      >
        Watch Demo
      </button>
    </div>
  </div>
